server:
    port: 8080
spring:
    freemarker:
        prefix: /freemarker/
        suffix: .ftl
        template-loader-path: classpath:/templates
        
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/goneda_db?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
        username: root
        password: 1234

    jpa:
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format_sql: true
